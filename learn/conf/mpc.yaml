defaults:
  - robot: ???
  - models: nn

dimension: all
save: true
checkpoint_file: trial_{}.dat
random_seed: 1

policy:
  mode: mpc

data: false

experiment:
  num_roll: 30
  r_len: 3000 #1000 #5000
  seeds: 1
  random: 1
  repeat: 1
  yaw: true
  safe: true
  inertial: false

mpc:
  params:
    mode: yaw
    N: 500
    T: 5
    hold: false


bo:
  iterations: 10
  sim: false

metric:
  name: Square
  minimize: False

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}/${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']