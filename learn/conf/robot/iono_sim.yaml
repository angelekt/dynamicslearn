robot: iono
name:
policy:
  params:
    period: 1

pid:
  params:
    mode: INTEG
    equil: [1500, 1500, 1500, 1500]
    min_pwm: 0
    max_pwm: 3000
    int_max: 1000
    dt: .02
    min_values: [50, .01, .01]
    max_values: [500, 25, 500]
    terminal_cost: 1
    living_cost: .1
    pitch_mult: [1, -1, -1, +1]
    roll_mult: [-1, -1, +1, +1]
    pry: [1, 0, 2]

experiment:
  r_len: 3000 #1000 #5000
  yaw: true
  safe: true
  inertial: false


env:
  params:
    name: IonoRigid-v0
    flight_mode: basic
    inv_huber: true

model:
  params:
    dx: 6
    du: 4
    dt: 6
    history: 0
    delta_state_targets:
      - pitch
      - roll
      - yaw
      - omegax
      - omegay
      - omegaz
    true_state_targets:
    ignore_in:  # can be non axis specific
    extra_inputs: